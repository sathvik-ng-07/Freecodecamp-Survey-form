<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>
<body>
    <div id="container">
        <header class="main-header">
    <h1 id="myTitle">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="" id="survey-form">
        <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" placeholder="Enter your Name" id="name"/>
    </div>

    <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" placeholder="Enter your email" id="email"/>
      </div>

      <div class="form-group">
        <label for="age" id="number-label">Age
            <span>(optional)</span></label>
        <input type="number" placeholder="Enter your age" id="number"/>
      </div>

      <div class="form-group">
        <label for="dropdown-selector" id="dropdown-label">Which option best describes your current role?</label>
        <select name="dropdown-selector-role" id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="job">Full time learner</option>
            <option value="job">Prefer not to say</option>
            <option value="job">Other</option>
            
        </select>
      </div>

      <div class="form-group">
        <label for="radio-selector-role">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="deifinitely" id="definitely" value="0">
        <label for="definitely">definitely</label>
        <input type="radio" name="maybe" id="maybe" value="1">
        <label for="definitely">maybe</label>
        <input type="radio" name="not-sure" id="not-sure" value="2">
        <label for="definitely">not sure</label>
      </div>

      <div class="form-group">
        <label for="improved-selector">What would you like to see improved?<span>(Check all that apply)</span></label>
        <input type="checkbox" value="0"> Front end Projects
        <input type="checkbox" > Backend Projects
        <input type="checkbox" > Data Visualization
        <input type="checkbox" > Challenges
        <input type="checkbox" > Gitter help rooms
        <input type="checkbox" > City Meetups
        <input type="checkbox" > Additional Courses
      </div>

      <div class="from-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your Comments"></textarea>
    
      </div>
      <input type="submit" value="Submit" id="submit">
    </div>
    </form>
</body>
</html>
